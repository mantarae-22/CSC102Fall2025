<!-- this tells the browser this is an HTML 5 webpage -->
<!DOCTYPE html>
<!-- this is the way the page needs to be setup; language=English - leave this -->
<html lang="en">
<!-- this is the head section - this is primarily for the browser and search engines -->
<head>  
    <!-- heads up to the browser that pretty much any character from any language might be on our page -->
    <meta charset="UTF-8">
    <!-- this is the first step in mobile development - the webpage will look funky on a phone without this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the text for the browser tab -->
    <title>CSC102 - Index</title>
</head>
<!-- anything we want our user to see should go in the body section -->
<body>
    <!-- this is typically info at the top of the top of page -->
    <header>
        <!-- this is the page title - only use 1 h1 tag a page -->
        <h1>Welcome to my CSC102 page</h1>
    </header>

    <!-- this is a paragraph tag -->
    <p>
        <img src="pyramid.jpg" width="200" id="memeImage">
    </p>
<!-- the closing body tag should be the 2nd to last line of code on each HTML page -->
</body>
<!-- this is our last line of our html page -->
</html>
